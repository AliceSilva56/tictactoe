<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ranking - Jogo da Velha</title>
<link rel="icon" type="image/x-icon" href="icon.png" />
<style>
  /* Dark Tech vibes */
  body {
    background: #0D0D0D;
    color: #00CFFF;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    padding: 1.5rem;
    font-size: 2rem;
    font-weight: bold;
    color: #39FF14;
    text-shadow: 0 0 8px #45d72a;
  }
  table {
    width: 90%;
    max-width: 600px;
    border-collapse: collapse;
    margin-bottom: 2rem;
    box-shadow: 0 0 15px rgba(0, 207, 255, 0.3);
  }
  th, td {
    padding: 1rem;
    text-align: center;
    border-bottom: 1px solid #004d66;
  }
  th {
    background: #00334d;
    color: #39FF14;
    letter-spacing: 1px;
  }
  tr:nth-child(even) {
    background: #001f2e;
  }
  tr:hover {
    background: #004d66;
    cursor: default;
  }
  .trophy {
    font-size: 1.5rem;
    color: gold;
    filter: drop-shadow(0 0 3px gold);
  }
  footer {
    margin-top: auto;
    padding: 1rem;
    font-size: 0.9rem;
    color: #004d66;
  }
  /* Responsividade */
  @media (max-width: 400px) {
    body {
      font-size: 0.9rem;
    }
    th, td {
      padding: 0.5rem;
    }
  }
</style>
</head>
<body>
  <header>🐾🏆 Ranking dos Melhores Jogadores 🏆🐾</header>
  <table>
    <thead>
      <tr>
        <th>Posição</th>
        <th>Jogador</th>
        <th>Vitórias</th>
        <th>Pontos</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1 <span class="trophy">🥇</span></td>
        <td>Maria</td>
        <td>15</td>
        <td>1500</td>
      </tr>
      <tr>
        <td>2 <span class="trophy">🥈</span></td>
        <td>João</td>
        <td>12</td>
        <td>1200</td>
      </tr>
      <tr>
        <td>3 <span class="trophy">🥉</span></td>
        <td>Ana</td>
        <td>10</td>
        <td>1000</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Carlos</td>
        <td>8</td>
        <td>800</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Lucas</td>
        <td>6</td>
        <td>600</td>
      </tr>
    </tbody>
  </table>
  <footer>Jogo da Velha © 2025 - Desenvolvido por Você</footer>
</body>
</html>
