<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partidas Anteriores - Jogo da Velha ğŸ¾</title>
  <link rel="stylesheet" href="styleDarkTech.css" />
  <link rel="icon" type="image/x-icon" href="assets/icon.png" />
  <style>
    .partida-item {
      margin-bottom: 15px; 
      padding: 10px; 
      background-color: #424549; 
      border-radius: 12px;
    }
    .token {
      font-weight: bold;
    }
    .token-x { color: #4EC9B0; }
    .token-o { color: #F47D7D; }
  </style>
</head>
<body>
  <div id="menu">
    <h1>ğŸ•¹ï¸ Suas Partidas</h1>
    <div id="listaPartidas" style="margin-top: 20px;"></div>
    <button onclick="window.location.href='home.html'">ğŸ”™ Voltar ao Menu</button>
  </div>

  <script>
    const lista = document.getElementById("listaPartidas");
    const API_BASE_URL = "https://tictactoe-ed8r.onrender.com/api";

    async function carregarPartidas() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        lista.innerHTML = "<p>VocÃª precisa estar logado. Redirecionando...</p>";
        setTimeout(() => window.location.href = 'index.html', 2000);
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/games`, {
          headers: { 
            Authorization: `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        // Tratar respostas vazias (204 No Content)
        if (res.status === 204) {
          lista.innerHTML = "<p>VocÃª ainda nÃ£o participou de nenhuma partida.</p>";
          return;
        }

        const data = await res.json();
        
        if (!data.length) {
          lista.innerHTML = "<p>VocÃª ainda nÃ£o participou de nenhuma partida.</p>";
          return;
        }

        lista.innerHTML = data.map(game => {
          // Formatar o vencedor com sÃ­mbolos de gatos
          let vencedorTexto = 'Empate';
          if (game.winner) {
            vencedorTexto = (game.winner === game.playerX) 
              ? `Gato Branco ğ“ƒ  (X)` 
              : `Gato Preto ğŸˆâ€â¬› (O)`;
          }

          // Formatar jogadores com sÃ­mbolos
          const jogadorX = `${game.playerX} <span class="token token-x">(ğ“ƒ  X)</span>`;
          const jogadorO = `${game.playerO} <span class="token token-o">(ğŸˆâ€â¬› O)</span>`;
          
          return `
            <div class="partida-item">
              <p><strong>ID:</strong> ${game.id}</p>
              <p><strong>${jogadorX}</strong> vs <strong>${jogadorO}</strong></p>
              <p><strong>Vencedor:</strong> ${vencedorTexto}</p>
              <p><strong>Data:</strong> ${new Date(game.createdAt).toLocaleString()}</p>
              <p><strong>Estado:</strong> ${game.gameOver ? 'Finalizado' : 'Em andamento'}</p>
              <button onclick="abrirJogo(${game.id})">â–¶ï¸ Ver Partida</button>
            </div>
          `;
        }).join('');
      } catch (err) {
        lista.innerHTML = "<p>Erro ao carregar partidas.</p>";
        console.error(err);
      }
    }

    window.abrirJogo = (id) => {
      window.location.href = `game.html?id=${id}`;
    };
    carregarPartidas();
  </script>
</body>
</html>
