<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Velha dos Gatos ğŸ¾</title>
  <link rel="icon" type="image/x-icon" href="assets/icon.png" />
  <link rel="stylesheet" href="styleDarkTech.css" />

  <style>

    body {
  padding-top: 60px; /* EspaÃ§o no topo */
  box-sizing: border-box;
}

    .loader {
      font-size: 2rem;
      color: #00CFFF;
      text-shadow: 0 0 8px #00CFFF;
      animation: pulse 1s infinite alternate;
      margin-top: 30vh;
      text-align: center;
    }

    @keyframes pulse {
      from { opacity: 0.3; }
      to   { opacity: 1; }
    }

    #menu, #game {
      display: none;
    }
.placar-wrapper {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 30px;
  flex-wrap: wrap;
  margin-bottom: 15px;
  width: 100%;
  max-width: 600px;
}

.placar {
  display: flex;
  flex-direction: column;
  gap: 5px;
  font-size: 1.1rem;
}

#mensagem {
  flex: 1;
  color: #f9a825;
  font-weight: bold;
  text-shadow: 0 0 6px #f9a825aa;
  min-width: 150px;
  text-align: right;
}

.tabuleiro {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-gap: 10px;
  justify-content: center;
  margin: 20px 0;
}

.tabuleiro div {
  width: 100px;
  height: 100px;
 background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2.5rem;
  border: 2px solid #00CFFF;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 0 6px #00cfffaa inset;
  transition: background-color 0.3s ease;
}

.tabuleiro div.disabled {
  pointer-events: none;
  opacity: 0.6;
   background-color: #111;
  color: #004455;
  cursor: default;
  box-shadow: none;
}
.tabuleiro div:hover {
  background-color: #005f7f;
}

  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader" class="loader">âŒ› Carregando...</div>

  <!-- Tela de Escolha de Jogadores e Rodadas -->
  <div id="menu">
    <h1>ğŸ¾ Jogo da Velha dos Gatos ğŸ¾</h1>
    <input type="text" id="nomeX" placeholder="Nome do Gato 1 ğ“ƒ " />
    <input type="text" id="nomeO" placeholder="Nome do Gato 2 ğŸˆâ€â¬›" />

    <p>Escolha o nÃºmero de rodadas:</p>
    <button onclick="startGame(3)">3 Rodadas</button>
    <button onclick="startGame(5)">5 Rodadas</button>
    <br><br>
    <button onclick="window.location.href='home.html'">ğŸ”™ Voltar ao Menu</button>
  </div>

  <!-- Tela da Partida -->
  <div id="game">
  <div class="placar-wrapper">
    <div class="placar">
      <div><span id="nomeDisplayX">ğ“ƒ  Gato 1</span>: <span id="scoreX">0</span></div>
      <div><span id="nomeDisplayO">ğŸˆâ€â¬› Gato 2</span>: <span id="scoreO">0</span></div>
      <div>Rodada: <span id="rodadaAtual">1</span>/<span id="totalRodadas">3</span></div>
    </div>
    <div id="mensagem">âŒ› Aguardando...</div>
  </div>


    <div class="tabuleiro" id="tabuleiro"></div>
    
    <button id="btnNextRound" onclick="nextRound()" disabled>PrÃ³xima Rodada</button>
    <button onclick="endGame()" style="margin-top:10px; background:#f44336; color:#fff;">Encerrar Jogo</button>
  </div>

  <script>
    // Mostra loader por 1.5s antes de exibir o menu
    window.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('loader');
      const menu = document.getElementById('menu');

      setTimeout(() => {
        loader.style.display = 'none';
        menu.style.display = 'block';
      }, 1500);
    });

    const menuEl = document.getElementById('menu');
    const gameEl = document.getElementById('game');
    const tabuleiroEl = document.getElementById('tabuleiro');
    const mensagemEl = document.getElementById('mensagem');
    const btnNextRound = document.getElementById('btnNextRound');

    const nomeXInput = document.getElementById('nomeX');
    const nomeOInput = document.getElementById('nomeO');

    const nomeDisplayX = document.getElementById('nomeDisplayX');
    const nomeDisplayO = document.getElementById('nomeDisplayO');

    const scoreXEl = document.getElementById('scoreX');
    const scoreOEl = document.getElementById('scoreO');

    const rodadaAtualEl = document.getElementById('rodadaAtual');
    const totalRodadasEl = document.getElementById('totalRodadas');

    let rodadaAtual = 1;
    let totalRodadas = 3;
    let scoreX = 0;
    let scoreO = 0;
    let currentPlayer = 'X';
    let board = Array(9).fill('');
    let gameOver = false;

    function startGame(rodadas) {
      const nomeX = nomeXInput.value.trim() || 'ğ“ƒ  Gato 1';
      const nomeO = nomeOInput.value.trim() || 'ğŸˆâ€â¬› Gato 2';

      nomeDisplayX.textContent = nomeX;
      nomeDisplayO.textContent = nomeO;

      rodadaAtual = 1;
      totalRodadas = rodadas;
      scoreX = 0;
      scoreO = 0;
      currentPlayer = 'X';
      board = Array(9).fill('');
      gameOver = false;

      scoreXEl.textContent = scoreX;
      scoreOEl.textContent = scoreO;
      rodadaAtualEl.textContent = rodadaAtual;
      totalRodadasEl.textContent = totalRodadas;
      mensagemEl.textContent = `${nomeX} comeÃ§a jogando!`;

      renderBoard();

      menuEl.style.display = 'none';
      gameEl.style.display = 'block';
      btnNextRound.disabled = true;
    }

    function renderBoard() {
      tabuleiroEl.innerHTML = '';
      board.forEach((cell, idx) => {
        const cellEl = document.createElement('div');
        if (cell === 'X') {
  const img = document.createElement('img');
  img.src = 'assets/gatoB.png';
  img.alt = 'Gato Branco';
  img.style.width = '50px';
  cellEl.appendChild(img);
} else if (cell === 'O') {
  const img = document.createElement('img');
  img.src = 'assets/gatoP.png';
  img.alt = 'Gato Preto';
  img.style.width = '50px';
  cellEl.appendChild(img);
}

        if (cell !== '' || gameOver) {
          cellEl.classList.add('disabled');
        }
        cellEl.addEventListener('click', () => makeMove(idx));
        tabuleiroEl.appendChild(cellEl);
      });
    }

    function makeMove(pos) {
      if (gameOver || board[pos] !== '') return;

      board[pos] = currentPlayer;
      renderBoard();

      if (checkWin(currentPlayer)) {
        mensagemEl.textContent = `ğŸ† ${currentPlayer === 'X' ? nomeDisplayX.textContent : nomeDisplayO.textContent} venceu a rodada!`;
        gameOver = true;
        updateScore(currentPlayer);
        btnNextRound.disabled = false;
      } else if (board.every(c => c !== '')) {
        mensagemEl.textContent = 'ğŸ˜¼ Empate na rodada!';
        gameOver = true;
        btnNextRound.disabled = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        mensagemEl.textContent = `Vez de ${currentPlayer === 'X' ? nomeDisplayX.textContent : nomeDisplayO.textContent}`;
      }
      updateScoreDisplay();
    }

    function checkWin(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(combo => combo.every(i => board[i] === player));
    }

    function updateScore(player) {
      if (player === 'X') scoreX++;
      else scoreO++;
    }

    function updateScoreDisplay() {
      scoreXEl.textContent = scoreX;
      scoreOEl.textContent = scoreO;
    }

    function nextRound() {
      if (rodadaAtual >= totalRodadas) {
        mensagemEl.textContent = 'ğŸ‰ Jogo finalizado! Recarregue ou clique em "Encerrar Jogo" para jogar de novo.';
        btnNextRound.disabled = true;
        return;
      }
      rodadaAtual++;
      rodadaAtualEl.textContent = rodadaAtual;
      board = Array(9).fill('');
      gameOver = false;
      currentPlayer = rodadaAtual % 2 === 1 ? 'X' : 'O';
      mensagemEl.textContent = `Rodada ${rodadaAtual} - Vez de ${currentPlayer === 'X' ? nomeDisplayX.textContent : nomeDisplayO.textContent}`;
      renderBoard();
      btnNextRound.disabled = true;
    }

    function endGame() {
      menuEl.style.display = 'block';
      gameEl.style.display = 'none';
      mensagemEl.textContent = '';
    }
  </script>
</body>
</html>
