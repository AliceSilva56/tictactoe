<!-- frontend/stats.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estat칤sticas - Jogo da Velha 游</title>
  <link rel="icon" type="image/x-icon" href="assets/icon.png" />
  <link rel="stylesheet" href="styleDarkTech.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="menu">
    <h1>游늵 Minhas Estat칤sticas</h1>
    <div id="dados" style="margin-top: 20px;"></div>
    <canvas id="graficoStats" width="300" height="300" style="margin-top: 30px;"></canvas>
    <button onclick="window.location.href='home.html'">游댗 Voltar ao Menu</button>
  </div>

  <script type="module">
    import { getToken } from './auth.js';

    const dados = document.getElementById("dados");

    async function carregarEstatisticas() {
      try {
        const res = await fetch("http://localhost:8080/api/users/me/stats", {
          headers: { Authorization: `Bearer ${getToken()}` }
        });

        if (!res.ok) throw new Error("Erro ao buscar estat칤sticas");

        const data = await res.json();

        dados.innerHTML = `
          <p><strong>Usu치rio:</strong> ${data.username}</p>
          <p><strong>Vit칩rias:</strong> ${data.victories}</p>
          <p><strong>Derrotas:</strong> ${data.defeats}</p>
          <p><strong>Empates:</strong> ${data.draws}</p>
          <p><strong>Pontua칞칚o:</strong> ${data.score}</p>
        `;

        // Gr치fico de pizza
        const ctx = document.getElementById('graficoStats');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Vit칩rias', 'Derrotas', 'Empates'],
            datasets: [{
              data: [data.victories, data.defeats, data.draws],
              backgroundColor: ['#00ff88', '#ff4d4d', '#ffcc00'],
              borderWidth: 1
            }]
          },
          options: {
            plugins: {
              legend: {
                labels: {
                  color: '#fff'
                }
              }
            }
          }
        });
      } catch (err) {
        dados.innerHTML = "<p>Erro ao carregar estat칤sticas.</p>";
        console.error(err);
      }
    }

    carregarEstatisticas();
  </script>
</body>
</html>
